<h2 style="margin-bottom: 24px;">รับออเดอร์</h2>
<div style="display: flex; gap: 32px; align-items: flex-start;">
  <!-- สินค้า (Grid) -->
  <div style="flex-basis: 70%; max-width: 70%; overflow-x: auto; max-height: 650px;">
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
      <div *ngFor="let product of products" (click)="addToCart(product)" style="cursor: pointer; border: 1px solid #eee; border-radius: 12px; padding: 12px; text-align: center; background: #fff; transition: box-shadow .2s; box-shadow: 0 2px 8px #0001;">
        <img [src]="product.image" alt="{{product.name}}" style="width: 120px; height: 120px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; background: #f5f5f5;">
        <div style="font-weight: bold; font-size: 1.1em; margin-bottom: 2px;">{{product.name}}</div>
        <div style="color: #888; font-size: 1em;">{{product.price | number}} บาท</div>
      </div>
    </div>
  </div>

  <!-- ตะกร้าสินค้า -->
  <div style="flex-basis: 30%; max-width: 30%; min-width: 280px; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 20px;">
    <h3 style="margin-top: 0;">ตะกร้าสินค้า</h3>
    <div *ngIf="cart.length === 0" style="color: #aaa;">ยังไม่มีสินค้า</div>
    <ul style="list-style: none; padding: 0; margin: 0;">
      <li *ngFor="let item of cart" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <span>{{item.name}} x{{item.qty}}</span>
        <span>{{item.price * item.qty | number}} ฿</span>
      </li>
    </ul>
    <hr />
    <div style="display: flex; justify-content: space-between; font-weight: bold;">
      <span>รวม</span>
      <span>{{cartTotal | number}} ฿</span>
    </div>
    <button (click)="goToCheckout()" [disabled]="cart.length === 0" style="width: 100%; margin-top: 16px; background: #2196f3; color: #fff; border: none; border-radius: 6px; padding: 10px; font-size: 1.1em; cursor: pointer;">ไปคิดเงิน</button>
  </div>
</div>
